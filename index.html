<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Shuffle</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="lib/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="assets/css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="lib/animate/animate.css" rel="stylesheet"/>
</head>
<body>
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Shuffle</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
      </div>
    </nav>
  </div>

  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div id="cards-list" class="row">
        <div class="col s12 m12">
          <div class="name-card card-panel teal">
            <span class="white-text">Sean Harger</span>
            <span class="right white-text">5.0</span>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="name-card card-panel teal">
            <span class="white-text">Adam Bloom</span>
            <span class="right white-text">5.0</span>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="name-card card-panel teal">
            <span class="white-text">Sawyer Knight</span>
            <span class="right white-text">5.0</span>
          </div>
        </div>
        <div class="col s12 m12">
          <div class="name-card card-panel teal">
            <span class="white-text">Rohit Kavukuntla</span>
            <span class="right white-text">5.0</span>
          </div>
        </div>
      </div>
       
    </div>
  </div>

  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <div class="row">
        <p class="range-field col s6">
          <label>Results Delay</label>
          <input type="range" id="delay" min="0.25" max="5" step="0.25" />
        </p>
        <div class="input-field col s6">
          <select>
            <option value="1">Ascending</option>
            <option value="2">Descending</option>
          </select>
          <label>Order</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
    </div>
  </div>

  <div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
    <a id="btn-go" class="btn-floating btn-large red">
      <i class="large material-icons">play_arrow</i>
    </a>
    <ul>
      <li><a class="btn-floating green"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue modal-trigger waves-effect waves-light btn" href="#modal1"><i class="material-icons">settings</i></a></li>
    </ul>
  </div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.4.0/lodash.min.js"></script>
  <script src="lib/materialize/js/materialize.js"></script>
  <script src="assets/js/app.js"></script>

  </body>
</html>
