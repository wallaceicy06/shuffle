<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Shuffle</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="lib/materialize/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="lib/animate/animate.css" rel="stylesheet"/>
  <link href="assets/css/shuffle.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <header>
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">Shuffle</a>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="material-icons">menu</i></a>

        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="side-nav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
      </div>
    </nav>
  </div>
  </header>

  <main>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <div id="cards-list" class="row">
      </div>
    </div>
  </div>

  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h4>Settings</h4>
      <div class="row">
        <p class="range-field col s6">
          <label>Results Delay</label>
          <input type="range" id="delay" min="0.25" max="5" step="0.25" value="0.5"/>
        </p>
        <div class="input-field col s6">
          <select id="selectOrder">
            <option value="ascending">Ascending</option>
            <option value="descending" selected>Descending</option>
          </select>
          <label>Order</label>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Done</a>
    </div>
  </div>

  <div id="import-modal" class="modal">
    <div class="modal-content">
      <h4>Import</h4>
        <form id="file-form">
        <div class="file-field input-field">
          <div class="btn">
            <span>Choose</span>
            <input id="file-chooser" type="file" accept=".txt,.csv">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
        </form>
    </div>
    <div class="modal-footer">
      <a id="btn-import" href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Import</a>
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">Cancel</a>

    </div>
  </div>

  <div class="shuffle-action-button fixed-action-btn">
    <a id="btn-go" class="btn-floating btn-large red">
      <i class="large material-icons">play_arrow</i>
    </a>
    <ul>
      <li><a class="btn-floating green modal-trigger waves-effect waves-light btn" href="#import-modal"><i class="material-icons">publish</i></a></li>
      <li><a class="btn-floating blue modal-trigger waves-effect waves-light btn" href="#settings-modal"><i class="material-icons">settings</i></a></li>
    </ul>
  </div>
  </main>

  <footer class="page-footer shuffle-footer">
    <div class="footer-copyright">
      <div class="container">
      Â© 2016 <a class="grey-text text-lighten-4" href="http://seanharger.com">Sean Harger</a>
      <a class="grey-text text-lighten-4 right" href="https://github.com/wallaceicy06/shuffle">GitHub</a>
      </div>
    </div>
  </footer>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.4.0/lodash.min.js"></script>
  <script src="lib/materialize/js/materialize.js"></script>
  <script src="assets/js/app.js"></script>

  </body>
</html>
